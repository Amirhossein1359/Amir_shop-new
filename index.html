
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amir Shop - پیش‌نمایش</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>فروشگاه امیر</h1>
        <button id="cart-button">سبد خرید</button>
    </header>
    <main id="product-list">
        <!-- محصولات نمونه -->
        <div class="product">
            <h2>گوشی هوشمند</h2>
            <p>قیمت: ۱۵٬۰۰۰٬۰۰۰ تومان</p>
            <button onclick="addToCart(1, 'گوشی هوشمند', 15000000)">افزودن به سبد</button>
        </div>
        <div class="product">
            <h2>هدفون بلوتوثی</h2>
            <p>قیمت: ۲٬۰۰۰٬۰۰۰ تومان</p>
            <button onclick="addToCart(2, 'هدفون بلوتوثی', 2000000)">افزودن به سبد</button>
        </div>
    </main>

    <section id="cart-modal" style="display:none;">
        <table id="cart-table"></table>
        <p>قیمت کل: <span id="total-price">۰</span> تومان</p>
        <button onclick="checkout()">پرداخت</button>
        <button onclick="closeCart()">بستن</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
